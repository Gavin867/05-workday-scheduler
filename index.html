<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/CSS/reset.css"/>
  <link rel="stylesheet" href="./Develop/CSS/style.css"/>
  <title>Workday Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Workday Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="dateTime" class="lead"></p>
  </header>
  <main id="08:00:00" class="container">

    <section class="row time-block">
      <h2 class="hour col-1">8am</h2>
    
      <textarea id="userInput8" class="textarea description col-10"></textarea>
  
      <button id="save8" class="saveBtn col-1" data-hour=8><i class="fas fa-save"></i></button>
    </section>

    <section id="09:00:00" class="time-block row">
      <h2 class="hour col-1">9am</h2>
      
      <textarea id="userInput9" class="textarea description col-10"></textarea>

      <button id="save9" class="saveBtn col-1" data-hour=9><i class="fas fa-save"></i></button>
    </section>

    <section id="10:00:00" class="time-block row">
      <h2 class="hour col-1">10am</h2>
      
      <textarea id="userInput10" class="textarea description col-10"></textarea>

      <button id="save10" class="saveBtn col-1" data-hour=10><i class="fas fa-save"></i></button>
    </section>

    <section id="11:00:00" class="time-block row">
      <h2 class="hour col-1">11am</h2>
      
      <textarea id="userInput11" class="textarea description col-10"></textarea>

      <button id="save11" class="saveBtn col-1" data-hour=11><i class="fas fa-save"></i></button>
    </section>

    <section id="12:00:00" class="time-block row">
      <h2 class="hour col-1">12pm</h2>
      
      <textarea id="userInput12" class="textarea description col-10"></textarea>

      <button id="save12" class="saveBtn col-1" data-hour=12><i class="fas fa-save"></i></button>
    </section>

    <section id="13:00:00" class="time-block row">
      <h2 class="hour col-1">1pm</h2>
      
      <textarea id="userInput13" class="textarea description col-10"></textarea>

      <button id="save13" class="saveBtn col-1" data-hour=12><i class="fas fa-save"></i></button>
    </section>

    <section id="14:00:00" class="time-block row">
      <h2 class="hour col-1">2pm</h2>
      
      <textarea id="userInput14" class="textarea description col-10"></textarea>

      <button id="save14" class="saveBtn col-1" data-hour=14><i class="fas fa-save"></i></button>
    </section>

    <section id="15:00:00" class="time-block row">
      <h2 class="hour col-1">3pm</h2>
      
      <textarea id="userInput15" class="textarea description col-10"></textarea>

      <button id="save15" class="saveBtn col-1" data-hour=15><i class="fas fa-save"></i></button>
    </section>

    <section id="16:00:00" class="time-block row">
      <h2 class="hour col-1">4pm</h2>
      
      <textarea id="userInput16" class="textarea description col-10"></textarea>

      <button id="save16" class="saveBtn col-1" data-hour=16><i class="fas fa-save"></i></button>
    </section>

    <section id="17:00:00" class="time-block row">
      <h2 class="hour col-1">5pm</h2>
      
      <textarea id="userInput17" class="textarea description col-10"></textarea>

      <button id="save17" class="saveBtn col-1" data-hour=17><i class="fas fa-save"></i></button>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/JS/javascript.js"></script>
</body>

</html>
