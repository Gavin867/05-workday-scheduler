<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="./Develop/CSS/reset.css"/>

  <title>Workday Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Workday Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

  </header>
  <main id="block08:00:00" class="container">
    <section class="time-block row">
      <h2 class="hour col-1">8am</h2>
      
      <form id="userInput9" class="textarea description col-10 input-group"> <input class="form-control" type="text"></form>

      <button id="save8am" class="saveBtn col-1"><i class="fas fa-save"></i></button>
    </section>
