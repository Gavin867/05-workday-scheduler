<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/CSS/reset.css"/>
  <link rel="stylesheet" href="./Develop/CSS/style.css"/>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Workday Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">
    <section class="time-block row">
      <div class="hour">8am</div>
      
      <div class="textarea">text</div>

      <div>save</div>
    </section>

    <section class="time-block row">
      <div class="hour">9am</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">10am</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">11am</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">12pm</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">1pm</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">2pm</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">3pm</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">4pm</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">5pm</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>

    <section class="time-block row">
      <div class="hour">6pm</div>
      
      <div class="textarea">text</div>

      <div class="saveBtn">save</div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/JS/javascript.js"></script>
</body>

</html>
